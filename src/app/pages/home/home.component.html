<div class="row justify-content-center">
  <div class="col-sm-10 col-md-8 col-lg-6">
    <div class="input-group input-group-lg mb-3">
      <input type="text" class="form-control" placeholder="Player Search..." aria-label="Recipient's username"
        aria-describedby="button-addon2">
      <div class="input-group-append">
        <button class="btn btn-primaryDark" type="button" id="button-addon2"><i
            class="fas fa-search mr-2"></i>Search</button>
      </div>
    </div>
  </div>
</div>
<div class="row justify-content-center">
  <div class="col text-center">
    <a href="#" (click)="getNewImage()"><img [src]="imgPath" /></a>
  </div>
</div>
