<ul class="pagination" *ngIf="pageCount > 1">
  <li class="page-item">
    <a class="page-link" (click)="getLink(0)"><i class="fas fa-angle-double-left"></i></a>
  </li>
  <li class="page-item" *ngFor="let option of counter()" [class.active]="isCurrent(option)">
    <a class="page-link" (click)="getLink(option)">{{option + 1}}</a>
  </li>
  <li class="page-item">
    <a class="page-link" (click)="getLink(pageCount - 1)"><i class="fas fa-angle-double-right"></i></a>
  </li>
</ul>
